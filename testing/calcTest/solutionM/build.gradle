plugins {
    id 'java'
    id 'checkstyle'
}

sourceCompatibility = 1.11
targetCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('junit:junit:4.13')
}

task run;
run.doFirst {
    println "To run the program:\njava -cp build/classes/java/main calculator.Runner"
}